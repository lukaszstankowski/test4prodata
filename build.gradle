plugins {
    id 'java'
}

group 'com.lstankowski'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.7'
    compile ('org.projectlombok:lombok:1.16.22')
    testCompile ('junit:junit:4.12')
    testCompile ('io.rest-assured:rest-assured:3.1.1')
    testCompile ('org.hamcrest:hamcrest-all:1.3')
    testCompile ('org.testcontainers:selenium:1.8.3')
    testCompile ('org.seleniumhq.selenium:selenium-java:3.14.0')
}
